name: Build pycdc on Windows

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘ï¼Œä¹Ÿå¯ä»¥æ”¹æˆ push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: âœ… Checkout pycdc
      uses: actions/checkout@v3
      with:
        repository: zrax/pycdc
        path: pycdc

    - name: ğŸ§° Install CMake
      uses: lukka/get-cmake@latest

    - name: ğŸ—ï¸ Configure and Build with MSVC
      working-directory: pycdc
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release

    - name: ğŸ“¦ Upload Windows binaries
      uses: actions/upload-artifact@v4
      with:
        name: pycdc-windows
        path: |
          pycdc/build/Release/pycdc.exe
          pycdc/build/Release/pycdas.exe
